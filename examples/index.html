<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Examples</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding-top: 15px;
            box-sizing: border-box;
            height: 100vh;
        }

        .sidebar h1 {
            margin-top: 0;
            padding: 0 1rem;
            text-align: center;
        }
        .sidebar ul {
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 100%;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            box-sizing: border-box;
            text-wrap: nowrap;
            width: 100%;
            padding: 1rem;
            list-style-type: none;
            text-align: center;
        }
        .sidebar li:hover {
            background-color: #00000011;
            cursor: pointer;
        }

        .content {
            flex-grow: 1;
            background-color: #ecf0f1;
            box-sizing: border-box;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Examples</h1>
        <ul id="list">
        </ul>
    </div>
    <div class="content">
    </div>
    <script src="./example.js" type="module"></script>
</body>
</html>
